{% extends 'posts/post_base.html' %}

{% block post_content %}
    <h3>Are You Sure You Want To Delete This Post?</h3>
    <div class="posts">
        {% include 'posts/_post.html' with posts=object hide_delete=True %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-large btn-simple btn-default">
        Cancel</a>
    </form>
{% endblock %}
